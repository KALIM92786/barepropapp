services:
  # PostgreSQL Database Service
  - type: pserv
    name: bareprop-db
    env: docker
    plan: free
    envVars:
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        value: bareprop_secure_password_2024
      - key: POSTGRES_DB
        value: bareprop

  # Backend API Service
  - type: web
    name: bareprop-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        fromService:
          type: pserv
          name: bareprop-db
          property: host
      - key: DB_PORT
        fromService:
          type: pserv
          name: bareprop-db
          property: port
      - key: DB_USER
        value: postgres
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: bareprop-db
          envVarKey: POSTGRES_PASSWORD
      - key: DB_DATABASE
        value: bareprop
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://bareprop-frontend.onrender.com
      - key: RSTOCK_BASE_URL
        value: https://api.stockstrader.com/api/v1
      - key: STOCKSTRADER_TOKEN
        sync: false
      - key: STOCKSTRADER_ACCOUNT_ID
        sync: false
      - key: TEST_MODE
        value: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false

  # Frontend Service
  - type: web
    name: bareprop-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://bareprop-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html