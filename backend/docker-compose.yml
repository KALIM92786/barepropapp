version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: bareprop
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  backend:
    build: .
    container_name: bareprop-backend
    environment:
      - PORT=5000
      - NODE_ENV=development
      - DB_USER=postgres
      - DB_HOST=db
      - DB_DATABASE=bareprop
      - DB_PASSWORD=password
      - DB_PORT=5432
      - JWT_SECRET=super_secret_jwt_key_change_in_production
      - FRONTEND_URL=http://localhost:5173
      - RSTOCK_BASE_URL=https://api.stockstrader.com/api/v1
      # Add your STOCKSTRADER_TOKEN and STOCKSTRADER_ACCOUNT_ID here or in a .env file
      - TELEGRAM_BOT_TOKEN=your_telegram_bot_token_here
      - TEST_MODE=true
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: always

  frontend:
    build: ./frontend
    container_name: bareprop-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data: